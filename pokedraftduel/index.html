<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #3b82f6; /* blue */
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* top-left warning */
    .warning {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* center content */
    .center {
      margin-top: 150px;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* buttons */
    .menu-button {
      font-size: 24px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: white;
      color: #1e3a8a;
      font-weight: bold;
      transition: 0.2s;
    }

    .menu-button:hover {
      background: #dbeafe;
    }
  </style>
</head>

<body>

  <div class="warning">Warning: still in progress</div>

  <div class="center">
    <div class="title">Poke Draft Duel</div>

    <button class="menu-button" onclick="window.location.href='/singleplayer'">
      Singleplayer
    </button>

    <button class="menu-button" onclick="window.location.href='/multiplayer'">
      Multiplayer
    </button>
  </div>

</body>
</html>
